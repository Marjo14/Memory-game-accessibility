<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Green & Accessible Memory</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Biodiversité</h1>
    <p>
      Trouvez toutes les paires d'animaux en danger. Jouable au clavier (Tab + Entrée)
      et avec lecteur d'écran.
    </p>

    <section
      class="game"
      aria-label="Jeu de mémoire sur la biodiversité, 8 paires d'animaux à retrouver"
    >
      <!-- Bandeau : coups + bouton recommencer -->
      <div class="game-controls" aria-label="Contrôles du jeu">
        <button type="button" class="moves" disabled>
          <span id="move-count">0</span> coups
        </button>

        <button type="button" id="reset-button" class="reset-button">
          Recommencer
        </button>
      </div>

      <!-- Grille des cartes : générée en JS -->
      <div
        class="game-grid"
        id="game-grid"
        role="grid"
        aria-label="Grille de 16 cartes, appuyez sur Entrée pour retourner une carte"
      >
        <!-- Les cartes sont créées par script.js -->
      </div>

      <!-- Zone de feedback pour tous + lecteurs d'écran -->
      <p
        id="game-status"
        class="game-status"
        aria-live="polite"
      >
        Retournez deux cartes pour commencer.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
